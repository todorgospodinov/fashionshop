<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Remove the navbar's default rounded borders and increase the bottom margin */
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }

        /* Remove the jumbotron's default bottom margin */
        .jumbotron {
            margin-bottom: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
    </style>
</head>
<body>

<div class="jumbotron">
    <div class="container text-center">
        <h1>Online Store</h1>
        <p>Mission, Vission & Values</p>
    </div>
</div>

<th:block th:include="~{fragments/nav}"></th:block>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
        </div>
        <div class="col-sm-8 text-left">
            <h1>Products</h1>

            <div class="container">
                <h2 class="text-center text-white m-3">Auto Dealer Shop Offers</h2>
                <div class='row mb-4 d-flex justify-content-around'>
                    <div th:each="c : ${T(softuni.fashionshop.model.entity.enums.CategoryEnum).values()}" class="brand-section col-md-5 mr-auto d-flex flex-column">
                        <h2>Car brand:
                            <span th:text="${c.name()}"/>
                        </h2>
                        <div>Models:
                            <table>
                                <tr>
                                    <th>No</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Start Year</th>
                                    <th>End Year</th>
                                    <th>Picture</th>
                                </tr>
                                <tr th:each="i: ${c.}">
                                    <td th:text="${modelStat.index + 1}">No</td>
                                    <td th:text="${model.name}">Name</td>
                                    <td th:text="${model.category}">Category</td>
                                    <td th:text="${model.startYear}">Start Year</td>
                                    <td th:text="${model.endYear}">End Year</td>
                                    <td><img th:src="${model.imageUrl}" class="img-thumbnail rounded"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>



            </div>
            <a href="/products/buy/all" class="btn btn-danger" th:text="|Buy all products for ${totalSum} lv|">Buy
                all products for {totalPriceOfProducts} lv|</a>
        </div>


    </div>
    <div class="col-sm-2 sidenav">
        <div class="well">
            <p>ADS</p>
        </div>
        <div class="well">
            <p>ADS</p>
        </div>
    </div>
</div>



<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
