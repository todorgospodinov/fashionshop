<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Remove the navbar's default rounded borders and increase the bottom margin */
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }

        /* Remove the jumbotron's default bottom margin */
        .jumbotron {
            margin-bottom: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
    </style>
</head>
<body>

<div class="jumbotron">
    <div class="container text-center">
        <h1>Online Store</h1>
        <p>Mission, Vission & Values</p>
    </div>
</div>

<th:block th:include="~{fragments/nav}"></th:block>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
        </div>
        <div class="col-sm-8 text-left">
            <h1>Products</h1>
            <div   class="container bg-blur rounded mt-5 mb-4">
                <div class="row mt-3 mb-3">


                    <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                        <h3  class="mySticky bg-gray text-dark rounded">Foods</h3>
                        <div th:each="shirt:${shirts}" th:object="${shirt}" class="mt-3 rounded badge-info">

                            <img th:href="@{shirt.imageUrl}" class="img-thumbnail rounded">

                            <span th:text="|Name: *{name} Price: *{price} lv|"></span>
                            <a class="ml-3 text-danger" href="/">Buy</a>
                        </div>
                    </div>


                    <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                        <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                        <div th:each="shoe:${shoes}" th:object="${shoe}" class="mt-3 rounded badge-warning">
                            <img class="mr-2" src="/img/drink.png" alt="Food" width="50px" height="50px">
                            <span th:text="|Name: *{name} Price:*{price} lv|"></span>
                            <a class="ml-3 text-danger" href="/">Buy</a>
                        </div>
                    </div>
                </div>


                <div class="row mt-3 mb-3">

                    <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                        <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                        <div th:each="suit:${suits}" th:object="${suit}" class="mt-3 rounded badge-success">
                            <img class="mr-2" src="/img/household.png" alt="Food" width="50px" height="50px">
                            <span th:text="|Name: *{name} Price:*{price} lv|"></span>
                            <a class="ml-3 text-danger" href="/">Buy</a>
                        </div>
                    </div>
                </div>


            </div>
            <a href="/products/buy/all" class="btn btn-danger" th:text="|Buy all products for ${totalSum} lv|">Buy
                all products for {totalPriceOfProducts} lv|</a>
        </div>


    </div>
    <div class="col-sm-2 sidenav">
        <div class="well">
            <p>ADS</p>
        </div>
        <div class="well">
            <p>ADS</p>
        </div>
    </div>
</div>



<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
