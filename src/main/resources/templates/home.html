<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Fashion Forum</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        .row.content {
            height: 450px
        }

        /* Set gray background color and 100% height */
        .sidenav {
            padding-top: 20px;
            background-color: #f1f1f1;
            height: 100%;
        }

        /* Set black background color, white text and some padding */
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }

            .row.content {
                height: auto;
            }
            .video-container {
                position: relative;
                overflow: hidden;
                width: 100%;
                padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
            }

            /* Then style the iframe to fit in the container div with full height and width */
            .responsive-iframe {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                width: 100%;
                height: 100%;
            }

        }
        .video-container {
            overflow: hidden;
            position: relative;
            width:100%;
        }

        .video-container::after {
            padding-top: 56.25%;
            display: block;
            content: '';
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
.card {
    border: 3px coral dotted;
}

.form-control-file{
    color: rgba(0, 0, 0, 0);
}
    </style>
</head>

<body>

<th:block th:include="~{fragments/nav}"></th:block>

<div class="container-fluid text-center">
    <div class="row content">

        <div class="col-sm-2 sidenav">
            <div class="card" >
                <div class="card-header">"Model of the Week" contest</div>
                <div class="card-body">
            <form id="add-article-form"  th:action="@{/cloud}" th:method="POST"
                  enctype="multipart/form-data">
                <div class="form-group">
                    <h5 class="card-title"> Send your model</h5>
                    <label for="add-article-title" class="font-weight-bold"></label>
                    <input type="text" class="form-control text-center" id="add-article-title" name="name"
                           required="required" placeholder="What is your name">
                </div>
                    <div class="form-group">
                    <label for="add-title-image" class="font-weight-bold"> </label>
                    <input type="file" class="form-control-file" id="add-title-image"
                           name="img" required="required" accept=".jpg, .jpeg, .png" >

                    </div>

                <div class="button-holder d-flex justify-content-center ">
                    <button type="submit" class=" btn btn-success btn-block">Upload your Picture</button>
                </div>


            </form>
                </div>


            </div>
                            <hr class="hr-2 bg-dark w-25">
            <div>
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
            </div>
            </div>


        <div class="col-sm-8 text-left">

            <div class="mt-5 col-sm-12 my-auto align-self-center">
                <input id="searchInput" class="form-control mr-sm-2 w-50" type="search"
                       placeholder="Enter item title or artist name" aria-label="Search">
            </div>

            <div class="row mt-5" id="itemsList">

                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/ExnKFBzzWGo"
                            frameborder="0" allow="accelerometer; autoplay;
                             encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>



                

                </div>

        </div>

        <div class="col-sm-2 sidenav">
            <div class="well">
                <p>Advertising</p>
            </div>
            <div class="well">
                <p>Advertising</p>
            </div>
        </div>




    </div>
</div>

<th:block th:include="~{fragments/footer}"></th:block>
<script th:src="@{js/search-bar.js}"></script>
</body>
</html>
