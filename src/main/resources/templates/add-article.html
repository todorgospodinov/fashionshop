<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        .row.content {height: 450px}

        /* Set gray background color and 100% height */
        .sidenav {
            padding-top: 20px;
            background-color: #f1f1f1;
            height: 100%;
        }

        /* Set black background color, white text and some padding */
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }
            .row.content {height:auto;}
        }
    </style>
</head>
<body>

<th:block th:include="~{fragments/nav}" >  </th:block>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
        </div>
        <div class="col-sm-8 text-left">

<!--            <main class="p-5 bg-blur text-center">-->
                <h1 class="text-light border-bottom">Add Article</h1>
<!--                <div class="d-flex justify-content-center">-->
                    <form
                            th:object="${articleAddBindingModel}"
                            th:action="@{/articles/add}" method="POST"

                          class="text-light">
                        <div class="form-row">
                            <div class="col">
                                <label for="title">Article title</label>
                                <input th:field="*{title}"
                                       th:errorclass="is-invalid"
                                       id="title"
                                       type="text"
                                       class="form-control"
                                       placeholder="Title">
                                <small id="titleError" class="form-text bg-danger rounded">Title must be between 3 and 20
                                    characters</small>
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="col">
                                <label for="imageUrl">Image Url</label>
                                <input th:field="*{imageUrl}"
                                       th:errorclass="is-invalid"
                                       id="imageUrl" type="text" class="form-control" placeholder="Image Url">
                                <small id="imageUrlError" class="form-text bg-danger rounded">Image url must be more than 5
                                    characters</small>
                            </div>
                        </div>
                        <div class="form-row m-5">
                            <div class="col">
                                <label for="styleEnum">Style</label>
                                <select
                                        th:field="*{styleEnum}"
                                        th:errorclass="is-invalid"
                                        id="styleEnum" class="custom-select">
                                    <option value="">- Select style -</option>
                                    <option th:each="s : ${T(softuni.fashionshop.model.entity.enums.StyleEnum).values()}"
                                            th:text="${s}"
                                            th:selected="${s} == *{styleEnum}"
                                            th:value="${s}">Style</option>

                                </select>
                                <small id="styleError" class="form-text bg-danger rounded">You must select genre</small>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col">
                                <label for="content">Text content</label>
                                <textarea th:field="*{content}"
                                          th:errorclass="is-invalid"
                                          id="content" type="text" class="form-control" placeholder="Text content"></textarea>
                                <small id="contentError" class="form-text bg-danger rounded">Text content length must be more than 5 characters</small>
                            </div>
                        </div>


<!--                        <div class="form-row">-->
<!--                            <div class="col">-->
<!--                                <label for="author">Article author</label>-->
<!--                                <input th:field="*{author}" id="author" type="text" class="form-control" placeholder="Author">-->
<!--                                <small id="authorError" class="form-text bg-danger rounded">Author must be between 3 and 20-->
<!--                                    characters</small>-->
<!--                            </div>-->
<!--                        </div>-->



                        <div class="d-flex justify-content-center mt-4">
                            <button class="btn btn-primary btn-block w-50" type="submit">Add New Article
                            </button>
                        </div>
                    </form>
<!--                </div>-->
<!--            </main>-->
        </div>



        <div class="col-sm-2 sidenav">
            <div class="well">
                <p>ADS</p>
            </div>
            <div class="well">
                <p>ADS</p>
            </div>
        </div>
    </div>
</div>

<th:block th:include="~{fragments/footer}" >  </th:block>

</body>
</html>
